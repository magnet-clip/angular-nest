<div class="menu-bar">
  <div class="menu-bar__wrapper">
    <span class="menu-item menu-item__label">Home</span>
    <span
      *ngFor="let page of pages"
      class="menu-item menu-item__label"
      [class.menu-item__label--selected]="page.selected"
      (click)="navigate.next(page)"
      >{{ page.label }}
    </span>
  </div>
</div>
