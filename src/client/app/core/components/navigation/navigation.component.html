<div class="menu-bar">
  <div class="menu-bar__wrapper">
    <span class="menu-item menu-item__label">Home</span>
    <span
      *ngFor="let editor of editors"
      class="menu-item menu-item__label"
      [class.menu-item__label--selected]="editor.selected"
      (click)="navigate.next(editor)"
      >{{ editor.label }}
    </span>
  </div>
</div>
