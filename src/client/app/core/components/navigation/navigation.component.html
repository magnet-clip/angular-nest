<div class="menu-bar">
  <div class="menu-bar__wrapper">
    <span *ngFor="let editor of editors" class="menu-item">
      <span
        class="menu-item__label"
        [class.menu-item__label--selected]="editor.selected"
        (click)="navigate.next(editor)"
        >{{ editor.label }}</span
      >
    </span>
  </div>
</div>
